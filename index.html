<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BASIC CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
     <div class="maincal">
            <input class="screen"></input>
        <div class="maincalgrid">
            <button class="box slt"style="background: rgb(129, 153, 227);">%</button>
            <button class="box slt"style="background: rgb(129, 153, 227);">M+</button>
            <button class="box slt"style="background: rgb(129, 153, 227);">M-</button>
            <button class="box slt"style="background: rgb(129, 153, 227);">MR</button>
            <button class="box slt"style="background: red;" id="clr">C</button>
            <button class="box slt"style="background: rgb(129, 153, 227);">1/x</button>
            <button class="box slt"style="background: rgb(231, 231, 171);">7</button>
            <button class="box slt"style="background: rgb(231, 231, 171);">8</button>
            <button class="box slt"style="background: rgb(231, 231, 171);">9</button>
            <button class="box slt"style="background: rgb(170, 105, 105);">/</button>
            <button class="box slt"style="background: rgb(129, 153, 227);"></button>
            <button class="box slt"style="background: rgb(231, 231, 171);">4</button>
            <button class="box slt"style="background: rgb(231, 231, 171);">5</button>
            <button class="box slt"style="background: rgb(231, 231, 171);">6</button>
            <button class="box slt"style="background: rgb(170, 105, 105);">*</button>
            <button class="box slt"style="background: rgb(129, 153, 227);"></button>
            <button class="box slt"style="background: rgb(231, 231, 171);">1</button>
            <button class="box slt"style="background: rgb(231, 231, 171);">2</button>
            <button class="box slt"style="background: rgb(231, 231, 171);">3</button>
            <button class="box slt"style="background: rgb(170, 105, 105);">-</button>
            <button class="box slt"style="background: rgb(129, 153, 227);">EE</button>
            <button class="box slt"style="background: rgb(231, 231, 171);">0</button>
            <button class="box slt"style="background: white;">.</button>
            <button class="box slt"style="background: white;">-</button>
            <button class="box slt"style="background: rgb(170, 105, 105);">+</button>
        </div>
        <button class="isequalto slt">=</button>
    </div>
    </header>
    <script src="calscript.js"></script>
</body>
</html>
