<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BASIC CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="maincal">
            <div class="screen"></div>
        <div class="maincalgrid">
            <div class="box"style="background: rgb(129, 153, 227);">
                <p class="boxfont">
                    %
                </p>
            </div>
            <div class="box"style="background: rgb(129, 153, 227);">
                <p class="boxfont">
                    M+
                </p></div>
            <div class="box"style="background: rgb(129, 153, 227);">
                <p class="boxfont">
                    M-
                </p></div>
            <div class="box"style="background: rgb(129, 153, 227);">
                <p class="boxfont">
                    MR
                </p></div>
            <div class="box"style="background: red;">
                <p class="boxfont">
                    C
                </p></div>
            <div class="box"style="background: rgb(129, 153, 227);">
                <p class="boxfont">
                    1/x
                </p></div>
            <div class="box"style="background: rgb(231, 231, 171);">
                <p class="boxfont2">
                    7
            </p></div>
            <div class="box"style="background: rgb(231, 231, 171);">
                <p class="boxfont2">
                    8
            </p></div>
            <div class="box"style="background: rgb(231, 231, 171);">

                    9
                </p></div>
            <div class="box"style="background: rgb(170, 105, 105);">
                <p class="boxfont2">
                    /
                </p></div>
            <div class="box"style="background: rgb(129, 153, 227);">
                <p class="boxfont">
                    
                </p></div>
            <div class="box"style="background: rgb(231, 231, 171);">
                <p class="boxfont2">
                    4
                </p></div>
            <div class="box"style="background: rgb(231, 231, 171);">
                <p class="boxfont2">
                    5
                </p></div>
            <div class="box"style="background: rgb(231, 231, 171);">
                <p class="boxfont2">
                    6
                </p></div>
            <div class="box"style="background: rgb(170, 105, 105);">
                <p class="boxfont2">
                    *
                </p></div>
            <div class="box"style="background: rgb(129, 153, 227);">
                <p class="boxfont">
                    
                </p></div>
            <div class="box"style="background: rgb(231, 231, 171);">
                <p class="boxfont2">
                    1
                </p></div>
            <div class="box"style="background: rgb(231, 231, 171);">
                <p class="boxfont2">
                    2
                </p></div>
            <div class="box"style="background: rgb(231, 231, 171);">
                <p class="boxfont2">
                    3
                </p></div>
            <div class="box"style="background: rgb(170, 105, 105);">
                <p class="boxfont2">
                -
                </p></div>
            <div class="box"style="background: rgb(129, 153, 227);">
                <p class="boxfont">
                    EE
                </p></div>
            <div class="box"style="background: rgb(231, 231, 171);">
                <p class="boxfont2">
                    0
                </p></div>
            <div class="box"style="background: white;">
                <p class="boxfont2">
                    .
                </p></div>
            <div class="box"style="background: white;">
                <p class="boxfont">
                    (-)
                </p></div>
            <div class="box"style="background: rgb(170, 105, 105);">
                <p class="boxfont2">
                    +
                </p></div>
        </div>
        <div class="isequalto">
            <p style="font-size: 10vh;font-weight: bolder;">
                =
            </p>
        </div>
    </div>
    </header>

</html>
